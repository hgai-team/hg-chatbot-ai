# PersistentVolumeClaim cho uploaded files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploaded-files-pvc
  namespace: hg-chatbot
  labels:
    app: uploaded-files
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-storage
  resources:
    requests:
      storage: 20Gi
  volumeName: nfs-uploaded-files-pv

