apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-uploaded-files-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  nfs:
    server: 192.168.1.74
    path: /srv/k8s-shared/uploaded-files
    readOnly: false
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-model-weights-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  nfs:
    server: 192.168.1.74
    path: /srv/k8s-shared/model-weights
    readOnly: true
